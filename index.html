<html>
    <head>
        <title>Ball Blast</title>
        <link rel="stylesheet" href="index.css"> 
        <script src = "cannon.js"></script>
        <script src = "rocks.js"></script>
        <script src = "game.js"></script>
        <script src = "bullets.js"></script>
    </head>
    <body>
      <div class = "game-container" >

            <div class = "game-container__leaderboard">
                    <div class = "game-container__leaderboard--header game-container__leaderboard__left">Player Name</div>

            </div> 
      
   
        <canvas class = "game-container__game-canvas"></canvas>

             </div>
     
             <div class = "game-container__game-sidebar__scorecard">

         </div>
